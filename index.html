<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,900;1,100;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/FEM5.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="container">
            <img class="image" decoding="async"   src="imge/illustration-hero.svg" alt="">
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="box">
                <div class="info">
                    <img decoding="async" src="imge/icon-music.svg" alt="">
                    <div class="">
                        <span class="one">Annual Plan</span>
                        <span class="two">$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a class="link-one" href="#">Proceed to Payment</a>
            <a class="link-two" href="#">Cancel Order</a>
        </div>
    </main>
</body>
</html>
